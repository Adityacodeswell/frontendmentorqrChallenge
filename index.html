<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>

  <div class="container">
    <div class="circles-left">
      <div class="col1">
        <div class="smcircle"></div>
        <div class="smcircle"></div>
        <div class="smcircle"></div>
        <div class="smcircle"></div>
        <div class="smcircle"></div>
        <div class="smcircle"></div>
      </div>
      <div class="col2">
        <div class="smcircle"></div>
        <div class="smcircle"></div>
        <div class="smcircle"></div>
        <div class="smcircle"></div>
        <div class="smcircle"></div>
        <div class="smcircle"></div>
      </div>
    </div>
    <div class="top">
      <div class="l"></div>
      <div class="dash"></div>
    </div>    
    <div class="circle"></div>
    <div class="lines"></div>
    <div class="box">
      <div class="card">
        <img src=".\images\image-qr-code.png" width=285 height=285>
        <h1>Improve your front-end skills by building projects
        </h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Adityacodeswell?tab=repositories">Aditya Yadav</a>.
      </div>
    </div>
    <div class="zigzag"></div>
  </div>
</body>

</html>
